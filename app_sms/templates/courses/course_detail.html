{% extends "base.html" %}
{% block title %} Course Details {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                   
                    <h1 class="card-title">Course Details</h1>
                    <p class="card-text"><strong>Course Name:</strong> {{ course.course_name }}</p>
                    <p class="card-text"><strong>Course Code:</strong> {{ course.course_code }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ course.description }}</p>

                    <div class="text-center">
                        <a href="{% url 'course-update' object.pk %}" class="btn btn-warning mx-2">Edit</a>
                        <a href="{% url 'course-delete' object.pk %}" class="btn btn-danger mx-2">Delete</a>
                        <a href="{% url 'course-list' %}" class="btn btn-secondary mx-2">Back to List</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
