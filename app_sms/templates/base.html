<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>

</head>
<body>
    <div class='container'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">SMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                    </ul>
                    <!-- Buttons added here -->
                    <div class="d-flex">
                        {% if user.is_authenticated %}
         
                            <span class="me-3 ">Welcome</span>
                    
           
                            <form action="{% url 'logout' %}" method="post" class="d-flex">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link me-3" style="text-decoration: none;">Logout</button>
                            </form>
         
                        {% else %}
                     
                            <a class="nav-link me-3 " href="{% url 'login' %}">Login</a>
                  
                            <a class="nav-link me-3 " href="{% url 'signup' %}">Sign Up</a>
              
                        {% endif %}
                        <!-- <a href="#" class="text-dark me-3 text-decoration-none">Login</a>
                        <a href="#" class="text-dark me-3 text-decoration-none">Logout</a>
                        <a href="#" class="text-dark text-decoration-none">Sign Up</a> -->
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3 bg-light" style="border-top: 1px solid #ddd;">
                Â© 2024 Your Company
            </div>
            <!-- Copyright -->
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
