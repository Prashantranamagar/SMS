{% extends "base.html" %}
{% block title %}
{{ form.instance.pk|yesno:"Edit Enrollment,Create Enrollment" }}
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title mb-4">{{ form.instance.pk|yesno:"Edit Enrollment,Create Enrollment" }}</h1>
                    <form method="post" action="{% if form.instance.pk %}{% url 'enrollment-update' form.instance.pk %}{% else %}{% url 'enrollment-create' %}{% endif %}">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary mx-2">Save</button>
                            <a href="{% url 'enrollment-list' %}" class="btn btn-secondary mx-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
